post:
  summary: Create a new PAM asset
  operationId: "post_assets"
  description: This endpoint allows you to create a new PAM asset.
  tags:
    - PAM asset
  x-versions:
    - "2.1"
    - "2.2"
    - "2.3"
    - "3.0"
    - "3.1"
    - "3.2"
  x-ee: true
  x-deprecated: true
  parameters:
    - name: body
      in: body
      schema:
        $ref: "#/definitions/DeprecatedAsset"
  responses:
    201:
      $ref: "#/responses/Created"
    400:
      $ref: "#/responses/400Error"
    401:
      $ref: "#/responses/401Error"
    403:
      $ref: "#/responses/403Error"
    415:
      $ref: "#/responses/415Error"
    422:
      $ref: "#/responses/422Error"
patch:
  summary: Update/create several PAM assets
  operationId: "patch_assets"
  tags:
    - PAM asset
  x-versions:
    - "2.1"
    - "2.2"
    - "2.3"
    - "3.0"
    - "3.1"
    - "3.2"
  x-ee: true
  x-deprecated: true
  description: This endpoint allows you to update several PAM assets at once.
  x-body-by-line: Contains several lines, each line is a PAM asset in JSON format
  parameters:
    - name: body
      in: body
      schema:
        $ref: "#/definitions/DeprecatedAsset"
        x-examples:
          x-example-1:
            '{"code":"tshirt_aria_main_picture","categories":["tshirts_assets"],"tags":["tshirts", "red", "summer"]}'
          x-example-2:
            '{"code":"tshirt_artemis_maintenance_manual","categories":["tshirts_assets","short_sleeve"]}'
          x-example-3:
            '{"code":"tshirt_artemis_main_picture","tags":["tshirts", "red", "summer","short_sleeve"]}'
  responses:
    200:
      description: OK
      x-details: Returns a plain text response whose lines are JSON containing the status of each update or creation
      x-no-entity: true
      schema:
        $ref: "#/definitions/ErrorByLine"
      examples:
        x-example-1:
          '{"line":1,"code":"tshirt_aria_main_picture","status_code":201}'
        x-example-2:
          '{"line":2,"code":"tshirt_artemis_maintenance_manual","status_code":422,"message":"Category "short_sleeve" does not exist."}'
        x-example-3:
          '{"line":3,"code":"tshirt_artemis_main_picture","status_code":204}'
    401:
      $ref: "#/responses/401Error"
    403:
      $ref: "#/responses/403Error"
    413:
      $ref: "#/responses/413Error"
    415:
      $ref: "#/responses/415ErrorStream"
