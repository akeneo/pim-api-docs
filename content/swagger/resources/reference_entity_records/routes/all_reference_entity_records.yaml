get:
  summary: Get all records across all reference entities
  operationId: "get_all_reference_entity_records"
  tags:
    - Reference entity record
  x-versions:
    - "SaaS"
  x-ee: true
  description: This endpoint allows you to get a list of records across all reference entities you have access to. Records are paginated and can be filtered. You can optionally filter by a specific reference entity code using the <code>reference_entity</code> parameter. <strong>This endpoint is only available for Akeneo SaaS.</strong>
  parameters:
    - name: reference_entity
      in: query
      description: Filter records by a specific reference entity code
      required: false
      type: string
    - name: search
      in: query
      description: Filter records, for more details see the <a href="/documentation/filter.html#filter-reference-entity-records">Filters</a> section
      required: false
      type: string
    - name: channel
      in: query
      type: string
      description: Filter record values to return scopable record attributes for the given channel as well as the non localizable/non scopable record attributes, for more details see the <a href="/documentation/filter.html#record-values-by-channel">Filter record values by channel</a> section
      required: false
    - name: locales
      in: query
      type: string
      description: Filter record values to return localizable record attributes for the given locales as well as the non localizable/non scopable record attributes, for more details see the <a href="/documentation/filter.html#record-values-by-locale">Filter record values by locale</a> section (comma-separated locale codes, e.g. en_US,fr_FR)
      required: false
    - $ref: '#/parameters/search_after'
  responses:
    200:
      description: Return all records paginated across all reference entities. Each record includes a <code>reference_entity_code</code> field to identify which reference entity it belongs to.
      schema:
        title: All reference entity records
        type: object
        allOf:
          - $ref: '#/definitions/SearchAfterPagination'
          - properties:
              _embedded:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/definitions/ReferenceEntityRecordList'
