get:
  summary: Get list of workflow tasks by step
  operationId: "get_workflows_tasks"
  tags:
    - Workflow task
  x-versions:
    - "SaaS"
  x-ee: true
  description: Retrieves a paginated list of workflow tasks. Tasks should be filtered by workflow step UUID.
  parameters:
    - $ref: '#/parameters/page'
    - $ref: '#/parameters/limit'
    - name: search
      in: query
      description: |
        Stringified JSON to filter tasks, for more details see the <a href="/documentation/filter.html#filter-on-workflow-tasks">Filters</a> section.
      required: true
      type: string
    - name: with_attributes
      in: query
      description: "(optional) Whether to include task attributes in the response"
      required: false
      type: boolean
      default: false
  responses:
    200:
      description: OK
      schema:
        $ref: "#/definitions/WorkflowTaskList"
