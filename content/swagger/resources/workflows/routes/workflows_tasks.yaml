get:
  summary: Get list of workflow tasks by step
  operationId: "get_workflows_tasks"
  tags:
    - Workflow task
  x-versions:
    - "SaaS"
  x-ee: true
  description: Retrieves a paginated list of workflow tasks. Tasks should be filtered by workflow step UUID.
  parameters:
    - $ref: '#/parameters/page'
    - $ref: '#/parameters/limit'
    - name: step_uuid
      in: query
      description: "(required) Filter tasks by workflow step UUID (e.g. f626d0e5-84a5-41fc-8215-65508c253edb)"
      required: true
      type: string
    - name: search
      in: query
      description: |
        Stringified JSON to filter tasks, for more details see the <a href="/documentation/filter.html">Filters</a> section.
      required: false
      type: string
  responses:
    200:
      description: OK
      schema:
        $ref: "#/definitions/WorkflowTaskList"
      x-examples-per-version:
      - x-version: 'SaaS'
        x-example:
          _links:
            self:
              href: "https://demo.akeneo.com/api/rest/v1/workflows/tasks?page=1&limit=10&step_uuid=f626d0e5-84a5-41fc-8215-65508c253edb"
            first:
              href: "https://demo.akeneo.com/api/rest/v1/workflows/tasks?page=1&limit=10&step_uuid=f626d0e5-84a5-41fc-8215-65508c253edb"
            next:
              href: "https://demo.akeneo.com/api/rest/v1/workflows/tasks?page=2&limit=10&step_uuid=f626d0e5-84a5-41fc-8215-65508c253edb"
          current_page: 1
          _embedded:
            items:
              - uuid: "8f6c2d18-fbd4-4f7e-81df-cb3dc368fe07"
                status: "in_progress"
                created_at: "2024-02-22T17:31:00Z"
                product:
                  uuid: "7108ee60-a1ea-4fe1-baca-b39909e23d24"
                due_date: "2024-03-31T18:00:00Z"
                rejected: true
              - uuid: "782dd26a-b58d-40d3-a8e2-c41bb342f20f"
                status: "in_progress"
                created_at: "2024-02-22T17:31:00Z"
                product_model:
                  code: "a-product-model-code"
                due_date: "2024-03-28T18:00:00Z"
                rejected: false
