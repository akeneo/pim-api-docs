get:
  summary: Get list of workflows
  operationId: "get_workflows_list"
  tags:
    - Workflow
  x-versions:
    - "SaaS"
  x-ee: true
  description: Retrieves a paginated list of workflows.
  parameters:
    - $ref: '#/parameters/page'
    - $ref: '#/parameters/limit'
  responses:
    200:
      description: OK
      schema:
        type: object
        allOf:
          - $ref: '#/definitions/Pagination'
          - type: object
            properties:
              _embedded:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: object
                      required:
                        - uuid
                        - code
                        - enabled
                        - labels
                        - _links
                      properties:
                        uuid:
                          type: string
                          format: uuid
                          description: Workflow UUID
                          example: 6f37476a-04c2-46c0-b6d0-e18316959068
                        code:
                          type: string
                          description: Workflow code
                          example: enrichment_workflow
                        enabled:
                          type: boolean
                          description: Whether the workflow is enabled
                          example: true
                        labels:
                          type: object
                          description: Workflow labels per locale
                          additionalProperties:
                            type: string
                            description: Label for locale
                          example:
                            en_US: Enrichment workflow
                            fr_FR: Workflow d'enrichissement
                        _links:
                          type: object
                          properties:
                            self:
                              type: object
                              properties:
                                href:
                                  type: string
                                  example: /workflows/6f37476a-04c2-46c0-b6d0-e18316959068
      x-examples-per-version:
      - x-version: 'SaaS'
        x-example:
          _links:
            self:
              href: "/workflows?page=1"
            first:
              href: "/workflows?page=1"
            next:
              href: "/workflows?page=2"
          current_page: 1
          _embedded:
            items:
              - uuid: "6f37476a-04c2-46c0-b6d0-e18316959068"
                code: "enrichment_workflow"
                enabled: true
                labels:
                  en_US: "Enrichment workflow"
                  fr_FR: "Workflow d'enrichissement"
                _links:
                  self:
                    href: "/workflows/6f37476a-04c2-46c0-b6d0-e18316959068"
              - uuid: "a1b2c3d4-e5f6-7890-1234-567890abcdef"
                code: "translation_workflow"
                enabled: false
                labels:
                  en_US: "Translation workflow"
                  fr_FR: "Workflow de traduction"
                _links:
                  self:
                    href: "/workflows/a1b2c3d4-e5f6-7890-1234-567890abcdef"
    400:
      $ref: "#/responses/400Error"
    401:
      $ref: "#/responses/401Error"
    403:
      $ref: "#/responses/403Error"
    415:
      $ref: "#/responses/415Error"
