type: array
items:
  type: object
  required:
    - workflow
  x-validation-constraint: "Either product or product_model must be provided, but not both"
  properties:
    workflow:
      type: object
      required: [ "uuid" ]
      properties:
        uuid:
          type: string
          format: uuid
          description: Workflow UUID
          example: 6f37476a-04c2-46c0-b6d0-e18316959068
    product:
      type: object
      required: [ "uuid" ]
      properties:
        uuid:
          type: string
          format: uuid
          description: Product UUID
          example: 87654321-4321-4321-4321-210987654321
    product_model:
      type: object
      required: [ "code" ]
      properties:
        code:
          type: string
          description: Product model code
          example: model_1234
example: [
  {
    "workflow": {
      "uuid": "6f37476a-04c2-46c0-b6d0-e18316959068"
    },
    "product": {
      "uuid": "87654321-4321-4321-4321-210987654321"
    }
  },
  {
    "workflow": {
      "uuid": "6f37476a-04c2-46c0-b6d0-e18316959068"
    },
    "product_model": {
      "code": "model_1234"
    }
  }
]
