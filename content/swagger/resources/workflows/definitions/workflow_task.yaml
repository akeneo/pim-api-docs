type: object
required:
  - uuid
  - status
  - created_at
  - due_date
  - rejected
properties:
  uuid:
    type: string
    description: The unique identifier of the workflow task
  status:
    type: string
    description: The current status of the workflow task (e.g. "in_progress")
    enum: ["in_progress"]
  created_at:
    type: string
    format: date-time
    description: The date and time when the workflow task was created
  due_date:
    type: string
    format: date-time
    description: The deadline for completing the workflow task
  rejected:
    type: boolean
    description: Whether the product or product model was rejected from a follow-up review step
  product:
    type: object
    properties:
      uuid:
        type: string
        description: The unique identifier of the product associated with the workflow task (object is present when the task is for a product)
  product_model:
    type: object
    properties:
      code:
        type: string
        description: The code of the product model associated with the workflow task (object is present when the task is for a product model)
  pending_attributes:
    type: object
    description: |
      Object of attributes for the task that are awaiting completion or require user input.
      The keys of this object are attribute codes (e.g. "name", "description", "size"), and
      each value is an array of objects with information on locale, scope, rejection status and comment.
      This field is only included when `with_attributes=true`.
    additionalProperties:
      type: array
      description: List of locale/scope combinations for which the attribute value needs to be filled
      items:
        type: object
        properties:
          locale:
            type: string
            x-nullable: true
            description: The locale code for the attribute value, null if the attribute is not localizable
          scope:
            type: string
            x-nullable: true
            description: The scope (channel) code for the attribute value, null if the attribute is not scopable
          rejected:
            type: boolean
            description: Whether this attribute value has been rejected
          comment:
            type: string
            description: Comment explaining why the attribute value was rejected
    example:
      "name": [{"locale": null, "scope": null, "rejected": false}]
      "description": [
        {"locale": "en_US", "scope": "ecommerce", "rejected": false},
        {"locale": "fr_FR", "scope": "ecommerce", "rejected": true, "comment": "Typo in the description"}
      ]
      "color": [
        {"locale": "en_US", "scope": null, "rejected": true},
        {"locale": "fr_FR", "scope": null, "rejected": false}
      ]
  _links:
    type: object
    description: Hypermedia links related to the workflow task
    properties:
      self:
        type: object
        properties:
          href:
            type: string
            format: uri
            description: URI of this resource
      edit:
        type: object
        properties:
          href:
            type: string
            format: uri
            description: The URL to access the task in Akeneo
    example:
      self:
        href: "https://demo.akeneo.com/api/rest/v1/workflows/tasks/8f6c2d18-fbd4-4f7e-81df-cb3dc368fe07"
      edit:
        href: "https://demo.akeneo.com/public/workflows/tasks/8f6c2d18-fbd4-4f7e-81df-cb3dc368fe07/edit"
