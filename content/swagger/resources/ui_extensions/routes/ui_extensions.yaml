get:
  summary: List UI extensions
  operationId: "get_ui_extensions"
  tags:
    - UI Extensions
  x-versions:
    - "SaaS"
  x-ee: true
  description: List all UI extensions associated with your token.
  parameters: []
  responses:
    200:
      description: Returns the list of extensions
      schema:
        title: UI Extensions
        type: array
        items:
          $ref: '#/definitions/UiExtension'
      x-examples-per-version:
        x-saas:
          $ref: '#/definitions/ProductExamples/x-SaaS'
post:
  summary: Create a new UI extension
  operationId: "post_ui_extension"
  tags:
    - UI Extensions
  x-versions:
    - "SaaS"
  x-ee: true
  description: This endpoint allows you to create a new UI extension.
  parameters:
    - name: body
      in: body
      schema:
        $ref: "#/definitions/UiExtension"
  responses:
    201:
      $ref: "#/responses/Created"
    422:
      $ref: "#/responses/422Error"
