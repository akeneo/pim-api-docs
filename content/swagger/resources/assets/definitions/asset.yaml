type: object
required: ["code"]
properties:
  code:
    type: string
    description: Asset code
    x-immutable: true
  categories:
    type: array
    description: Codes of the asset categories in which the asset is classified
    x-validation-rules: Each string of the array is equal to an existing asset category code
    items:
      type: string
    default: []
  description:
    type: string
    description: Description of the asset
    default: null
  localizable:
    type: boolean
    description: Whether the asset is localized or not, meaning if you want to have different reference files for each of your locale
    default: false
    x-immutable: true
  tags:
    type: array
    description: Tags of the asset
    items:
      type: string
    default: []
  end_of_use:
    type: string
    description: Date on which the asset expire
    format: dateTime
    default: null
    x-validation-rules: The date follows the ISO 8601 format
  variation_files:
    type: array
    description: Variations of the asset
    x-read-only: true
    items:
      type: object
      properties:
        _link:
          type: object
          description: Links to get and download the variation file
          properties:
            self:
              type: object
              properties:
                href:
                  type: string
                  description: URI of the variation entity
            download:
              type: object
              properties:
                href:
                  type: string
                  description: URI to download the variation file
        locale:
          type: string
          description: Locale code of the variation 
        scope:
          type: string
          description: Channel code of the variation
        code:
          type: string
          description: Code of the variation
  reference_files:
    type: array
    description: Reference files of the asset
    x-read-only: true
    items:
      type: object
      properties:
        _link:
          type: object
          description: Links to get and download the reference file
          properties:
            self:
              type: object
              properties:
                href:
                  type: string
                  description: URI of the reference file entity
            download:
              type: object
              properties:
                href:
                  type: string
                  description: URI to download the reference file
        locale:
          type: string
          description: Locale code of the reference file
        code:
          type: string
          description: Code of the reference file
