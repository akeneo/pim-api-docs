get:
  summary: Get user's locales permissions
  operationId: "get_permissions_locales"
  description: This endpoint allows you to get the locales' permissions about a given user.
  tags:
    - Permissions
  x-versions:
    - "SaaS"
  parameters:
    - name: user_id
      in: path
      type: string
      description: User ID
      required: true
  responses:
    200:
      description: OK
      x-details: Returns the User's locales permissions
      x-examples-per-version:
        - x-version: 'SaaS'
          x-example:
            userId: "12345"
            locales:
              en_US:
                canView: "true"
                canEdit: "false"
              fr_FR:
                canView: "false"
                canEdit: "true"
    401:
      $ref: "#/responses/401Error"
    403:
      $ref: "#/responses/403Error"
    404:
      $ref: "#/responses/404Error"
    406:
      $ref: "#/responses/406Error"
