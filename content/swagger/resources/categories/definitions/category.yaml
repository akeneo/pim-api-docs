type: object
required: ["code"]
properties:
  code:
    type: string
    description: Category code
    x-immutable: true
  parent:
    type: string
    description: Category code of the parent's category
    x-validation-rules: "&bull; It is either equal to `null` or to an existing category code. &#10;&bull; If equal to an existing category code, it cannot reference itself."
    default: "null"
  updated:
    type: string
    description: Date of the last update
    format: dateTime
    x-read-only: true
  position:
    type: integer
    description: Position of the category in its level, start from 1 (only available since the 7.0 version and when query parameter "with_position" is set to "true")
    x-read-only: true
  labels:
    type: object
    description: Category labels for each locale
    x-validation-rules: The `localeCode` is the code of an existing and activated locale
    default: {}
    properties:
      localeCode:
        type: string
        description: Category label for the locale `localeCode`
  values:
    type: object
    description: Attribute values
    default: null
    properties:
      attributeCode|attributeUuid|channelCode|localeCode:
        type: object
        properties:
          data:
            type: object
            description: Attribute value
          type:
            type: string
            description: The attribute type
          locale:
            type: string
            description: <a href='api-reference-paas.html#Locale'>Locale</a> code of the attribute value
          channel:
            type: string
            description: <a href='api-reference-paas.html#Channel'>Channel</a> code of the attribute value
          attribute_code:
            type: string
            description: The attribute code with its uuid (attributeCode|attributeUuid)
  channel_requirements:
    type: array
    description: List of <a href='api-reference-paas.html#Channel'>Channel</a> codes on which the category tree is required for products completeness. Only category trees can be required, not child categories.
    items:
      type: string
