type: object
required: ["code"]
properties:
  code:
    type: string
    description: Association type code
    x-immutable: true
  labels:
    type: object
    description: Association type labels for each locale
    x-validation-rules: The `localeCode` is the code of an existing and activated locale
    default: {}
    properties:
      localeCode:
        type: string
        description: Association type label for the locale `localeCode`
  is_bidirectional:
    type: boolean
    description: Whether inverted association should be automatically created
    default: false
    x-immutable: true

example: {
  "code": "upsell",
  "labels": {
    "en_US": "Upsell",
    "fr_FR": "Vente incitative"
  },
  "is_bidirectional": false
}
