          }
        },
        {
          "code": "size_27",
          "labels": {
            "en_US": "Size 27",
            "fr_FR": "Taille 36"
          }
        },
        {
          "code": "small",
          "labels": {
            "en_US": "S",
            "fr_FR": "S"
          }
        }
      ]
