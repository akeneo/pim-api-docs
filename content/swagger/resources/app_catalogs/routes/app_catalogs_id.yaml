get:
  summary: Get a catalog
  operationId: "get_app_catalog"
  description: This endpoint allows you to get the information about a catalog.
  tags:
    - App catalog
  x-versions:
    - "SaaS"
  parameters:
    - name: id
      in: path
      description: Id of the catalog
      required: true
      type: string
      format: uuid
  responses:
    200:
      description: Return the catalog
      schema:
        $ref: ../definitions/app_catalog.yaml
    401:
      $ref: "#/responses/401Error"
    403:
      $ref: "#/responses/403Error"
    404:
      $ref: "#/responses/404Error"
patch:
  summary: Update a catalog
  operationId: "patch_app_catalog"
  tags:
    - App catalog
  x-versions:
    - "SaaS"
  description: This endpoint allows you to update an app catalog.
  parameters:
    - name: id
      in: path
      description: Id of the catalog
      required: true
      type: string
      format: uuid
    - name: body
      in: body
      schema:
        $ref: ../definitions/app_catalog_update.yaml
  responses:
    200:
      description: Updated
      schema:
        $ref: ../definitions/app_catalog.yaml
    401:
      $ref: "#/responses/401Error"
    403:
      $ref: "#/responses/403Error"
    404:
      $ref: "#/responses/404Error"
    415:
      $ref: "#/responses/415Error"
    422:
      $ref: "#/responses/422Error"
delete:
  summary: Delete a catalog
  operationId: "delete_app_catalog"
  tags:
    - App catalog
  x-versions:
    - "SaaS"
  description: This endpoint allows you to delete an app catalog.
  parameters:
    - name: id
      in: path
      description: Id of the catalog
      required: true
      type: string
      format: uuid
  responses:
    204:
      description: Deleted
    401:
      $ref: "#/responses/401Error"
    403:
      $ref: "#/responses/403Error"
    404:
      $ref: "#/responses/404Error"
