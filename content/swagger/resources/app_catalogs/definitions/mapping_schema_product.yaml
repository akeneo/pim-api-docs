type: object
required: ["$schema","properties"]
properties:
    $id:
        type: string
        description: id of your schema
    $schema:
        type: string
        description: $schema indicates which product mapping schema version your app uses
    $comment:
        type: string
        description: allows you to add a comment
    title:
        type: string
        description: allows you to add a title to your mapping schema
    description:
        type: string
        description: allows you to add a description of your mapping schema
    type:
        type: string
        description: should always be "object"
    properties:
        type: object
        description: list and describe the targets your app expects
example: {
   "$id":"https://example.com/product",
   "$schema":"https://api.akeneo.com/mapping/product/0.1.0/schema",
   "$comment":"My schema !",
   "title":"Product Mapping",
   "description":"JSON Schema describing the structure of products expected by our application",
   "type":"object",
   "properties":{
      "uuid":{
         "title":"Product UUID",
         "type":"string"
      },
      "type":{
         "title":"Product type",
         "type":"string"
      },
      "sku":{
         "title":"SKU (Stock Keeping Unit)",
         "description":"Selling Partner SKU (stock keeping unit) identifier for the listing. \n SKU uniquely identifies a listing for a Selling Partner.",
         "type":"string"
      },
      "name":{
         "title":"Product name",
         "type":"string"
      },
      "body_html":{
         "title":"Description (textarea)",
         "description":"Product description in raw HTML",
         "type":"string",
         "minLength":0,
         "maxLength":255
      },
      "main_image":{
         "title":"Main image",
         "description":"Format: URI/link. Allowed extensions: .png, .jpg",
         "type":"string",
         "format":"uri",
         "pattern":".*(png|jpg).*$"
      },
      "product_photos_media_file":{
         "title":"Photos (asset links)",
         "type":"array",
         "items":{
            "type":"string",
            "format":"uri"
         }
      },
      "main_color":{
         "title":"Main color",
         "description":"The main color of the product, used by grid filters on your e-commerce website.",
         "type":"string"
      },
      "colors":{
         "title":"Colors",
         "description":"List of colors separated by a comma.",
         "type":"array",
         "items":{
            "type":"string",
            "enum":[
               "blue",
               "red",
               "green",
               "yellow"
            ]
         }
      },
      "available":{
         "title":"Is available",
         "description":"Used to display when a product is out of stock on your e-commerce website.",
         "type":"boolean"
      },
      "price_number":{
         "title":"Price (â‚¬ / EUR)",
         "type":"number",
         "minimum":0,
         "maximum":10000
      },
      "price_object":{
         "title":"Price object (mono currency)",
         "type":"object",
         "properties":{
            "amount":{
               "type":"number"
            },
            "currency":{
               "type":"string"
            }
         },
         "required":[
            "amount",
            "currency"
         ]
      },
      "list_of_prices_target":{
         "title":"List of Price objects (multi-currencies)",
         "type":"array",
         "items":{
            "type":"object",
            "properties":{
               "amount":{
                  "type":"number"
               },
               "currency":{
                  "type":"string"
               }
            },
            "required":[
               "amount",
               "currency"
            ]
         }
      },
      "publication_date":{
         "title":"Publication date",
         "description":"Format: ISO 8601 standard. \nUsed to filter products that must be published on your e-commerce website depending on the current date.",
         "type":"string",
         "format":"date-time"
      },
      "certification_number":{
         "title":"Certification number",
         "type":"string",
         "pattern":"^([0-9]{5})-([0-9]):([0-9]{4})$"
      },
      "size_letter":{
         "title":"Size (letter)",
         "type":"string",
         "enum":[
            "S",
            "M",
            "L",
            "XL"
         ]
      },
      "size_number":{
         "title":"Size",
         "type":"number",
         "enum":[
            36,
            38,
            40,
            42
         ]
      },
      "weight":{
         "title":"Weight (grams)",
         "type":"number",
         "minimum":0
      },
      "categories_string":{
         "title":"Categories (string)",
         "type":"string"
      },
      "categories_array":{
         "title":"Categories (array)",
         "type":"array",
         "items":{
            "type":"string"
         }
      },
      "product_photos_label":{
         "title":"Photos (asset labels)",
         "type":"array",
         "items":{
            "type":"string"
         }
      }
   },
   "required":[
      "sku",
      "name"
   ]
}
