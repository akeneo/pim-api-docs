type: object
required: ["name"]
properties:
    name:
        type: string
        description: Catalog name
    managed_currencies:
        type: array
        description: List of currency codes
        items:
            type: string
    managed_locales:
        type: array
        description: List of locale codes
        items:
            type: string
example: {
    "name": "My app catalog",
    "managed_currencies": ["EUR", "USD", "GBP"],
    "managed_locales": ["fr_FR", "en_US"]
}
