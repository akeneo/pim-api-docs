  required: true
  type: string
file_path:
  name: file_path
  in: path
  description: Path of the resource
  required: true
  type: string
uuid:
  name: uuid
  in: path
  description: Uuid of the resource
  required: true
  type: string
reference_entity_code:
  name: reference_entity_code
  in: path
  description: Code of the reference entity
  required: true
  type: string
asset_family_code:
  name: asset_family_code
  in: path
  description: Code of the asset family
  required: true
  type: string
attribute_code:
  name: attribute_code
  in: path
  description: Code of the attribute
  required: true
  type: string
asset_code:
  name: asset_code
  in: path
  description: Code of the asset
  required: true
  type: string
channel_code:
  name: channel_code
  in: path
  description: Code of the channel
  required: true
  type: string
locale_code:
  name: locale_code
  in: path
  description: Code of the locale if the asset is localizable or equal to `no-locale` if the asset is not localizable
  required: true
