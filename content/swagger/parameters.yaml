with_count:
  name: with_count
  in: query
  description: Return the count of items in the response. Be carefull with that, on a big catalog, it can decrease performance in a significative way
  default: false
  type: boolean
  required: false
with_count_for_catalogs:
  name: with_count
  in: query
  description: Return the count of items in the response.
  default: false
  type: boolean
  required: false
with_attribute_options:
  name: with_attribute_options
  in: query
  description: Return labels of attribute options in the response. See <a href='/concepts/products.html#the-linked_data-format'>the `linked_data` format</a> section for more details. (Only available since the 5.0 version)
  default: false
  type: boolean
  required: false
  x-from-version: "5.0"
with_attribute_options__product_models:
  name: with_attribute_options
  in: query
  description: Return labels of attribute options in the response. 
  default: false
  type: boolean
  required: false
with_table_select_options:
  name: with_table_select_options
  in: query
  description: Return the options of 'select' column types (of a table attribute) in the response. (Only available since the 7.0 version)
  default: false
  type: boolean
  required: false
  x-from-version: "7.0"
with_asset_share_links:
  name: with_asset_share_links
  in: query
  description: Return asset collection share link urls in the response. See <a href='/concepts/products.html#the-linked_data-format'>the `linked_data` format</a> section for more details.
  default: false
  type: boolean
  required: false
with_quality_scores__products:
  name: with_quality_scores
  in: query
  description: Return product quality scores in the response. (Only available since the 5.0 version)
  default: false
  type: boolean
  required: false
  x-from-version: "5.0"
with_quality_scores__product_models:
  name: with_quality_scores
  in: query
  description: Return product model quality scores in the response. <strong>(Only available since the 6.0 version)</strong>
  type: boolean
  required: false
  x-from-version: "6.0"
with_completenesses:
  name: with_completenesses
  in: query
  description: Return product completenesses in the response. (Only available since the 6.0 version)
  default: false
  type: boolean
  required: false
  x-from-version: "6.0"
with_position:
  name: with_position
  in: query
  description: Return information about category position into its category tree (only available since the 7.0 version)
  required: false
  type: boolean
  x-from-version: "7.0"
updated_before:
  name: updated_before
  in: query
  description: Filter products that have been updated BEFORE the provided date (Only available on Catalogs endpoints). This filter uses the PIM products updated date.
  type: string
  format: date
  required: false
updated_after:
  name: updated_after
  in: query
  description: Filter products that have been updated AFTER the provided date (Only available on Catalogs endpoints). This filter uses the PIM products updated date.
  type: string
  format: date
  required: false
with_enriched_attributes:
  name: with_enriched_attributes
  in: query
  description: Return attribute values of the category
  required: false
  type: boolean
with_root_parent:
  name: with_root_parent
  in: query
  description: Return the root parent product model code of a variant
  required: false
  type: boolean
convert_measurements:
  name: convert_measurements
  in: query
  description: Convert values of measurement attributes to the unit configured in the channel provided by the parameter "scope". Therefore, this parameter requires the "scope" parameter to be provided.
  default: false
  type: boolean
  required: false
with_workflow_execution_statuses:
  name: with_workflow_execution_statuses
  in: query
  description: |
    Return an array of workflow_execution_statuses directly associated with the requested entity (product or product model) in the response.
    Statuses are level-specific and are not inherited from parent models. For a complete overview of a variant product, you must query the variant itself and its parent model(s) in separate requests.
    Each workflow object contains:
    - The overall execution status (e.g., in_progress, completed).
    - A list of all associated tasks.
  required: false
  type: boolean
