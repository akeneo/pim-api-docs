post:
  summary: Create a new media file for an asset
  operationId: "post_asset_media_files"
  description: This endpoint allows you to create a new media file and associate it to an media file attribute value of an asset.
  tags:
    - Asset media file
  x-versions:
    - "3.2"
  x-ee: true
  parameters:
    - name: Content-type
      in: header
      type: string
      description: Equal to 'multipart/form-data', no other value allowed
      required: true
    - name: body
      in: body
      x-form-data: true
      schema:
        required: ["file"]
        properties:
          file:
            type: string
            description: The binary of the media file
            format: binary
  responses:
    201:
      $ref: "#/responses/AssetMediaFileUploaded"
    401:
      $ref: "#/responses/401Error"
    415:
      $ref: "#/responses/415ErrorMultipart"
    422:
      $ref: "#/responses/422Error"
