type: array
items:
  $ref: ../definitions/asset_family.yaml
example: [
  {
    "code": "user_guides",
    "labels": {
      "en_US": "User guides",
      "fr_FR": "Guide utilisateur"
    },
    "product_link_rules":[
      {
        "product_selections": [
          {
            "field": "sku",
            "operator": "EQUALS",
            "value": "{{product_ref}}"
          }
        ],
        "assign_assets_to": [
          {
            "attribute": "user_instructions",
            "locale": "{{locale}}",
            "mode": "replace"
          }
        ]
      }
    ]
  },
  {
    "code": "packshots",
    "labels": {
      "en_US": "Packshots",
      "fr_FR": "Plans produit"
    },
    "product_link_rules": [
      {
        "product_selections": [
          {
            "field": "sku",
            "operator": "EQUALS",
            "value": "{{product_ref}}"
          }
        ],
        "assign_assets_to": [
          {
            "attribute": "{{my_product_attribute}}",
            "mode": "add"
          }
        ]
      }
    ],
    "transformations": [
      {
        "source": {
          "attribute": "main_image"
        },
        "target": {
          "attribute": "thumbnail"
        },
        "operations": [
          {
            "type": "resize",
            "parameters": {
              "width": "150px",
              "height": "150px"
            }
          },
          {
            "type": "colorspace",
            "parameters": {
              "colorspace": "grey"
            }
          }
        ]
      }
    ]
  },
  {
    "code": "videos",
    "labels": {
      "en_US": "Videos",
      "fr_FR": "Vid√©os"
    },
    "product_link_rules": [
      {
        "product_selections": [
          {
            "field": "categories",
            "operator": "IN",
            "value": ["{{category}}"]
          }
        ],
        "assign_assets_to": [
          {
            "attribute": "presentation_video",
            "locale": "{{locale}}",
            "mode": "replace"
          }
        ]
      }
    ]
  }
]
